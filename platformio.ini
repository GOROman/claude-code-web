; PlatformIO Project Configuration File for M5Stack Core2
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino

; シリアルモニター設定
monitor_speed = 115200

; ライブラリ依存関係
lib_deps =
    m5stack/M5Core2@^0.1.9

; ビルド設定
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; アップロード設定
upload_speed = 921600
